<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boardwalk E2E - Mixed Interaction Patterns</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial; padding: 24px; }
      .box { padding: 16px; border: 1px solid #ddd; border-radius: 8px; margin-top: 16px; display: flex; gap: 8px; flex-wrap: wrap; }
      .anchor { padding: 8px 12px; background: #4a90e2; color: white; border-radius: 4px; border: 0; }
      #start { padding: 8px 12px; }
    </style>
  </head>
  <body>
    <h1>Mixed Interaction Patterns</h1>

    <div class="box">
      <button id="m1" class="anchor">Anchor 1</button>
      <button id="m2" class="anchor">Anchor 2</button>
      <button id="m3" class="anchor">Anchor 3</button>
      <button id="start">Start Tour</button>
    </div>

    <script type="module">
      import { Tour } from '/dist/boardwalk.es.js';

      let tour;
      function createTour() {
        tour = new Tour({ id: 'mixed', title: 'Mixed Patterns' });
        tour.addSteps([
          { target: '#m1', title: 'Step 1', content: 'Button pattern', position: 'bottom', interactionPattern: 'button' },
          { target: '#m2', title: 'Step 2', content: 'Click to continue', position: 'bottom', interactionPattern: 'click-to-continue' },
          { target: '#m3', title: 'Step 3', content: 'Back to button', position: 'bottom', interactionPattern: 'button' },
        ]);
        return tour;
      }

      document.getElementById('start').addEventListener('click', () => {
        (tour || createTour()).start();
      });

      document.body.setAttribute('data-test-ready', 'true');
    </script>
  </body>
</html>
