<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boardwalk E2E - Tooltip Positioning</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial; padding: 24px; }
      .box { padding: 16px; border: 1px solid #ddd; border-radius: 8px; margin-top: 16px; display: flex; gap: 8px; flex-wrap: wrap; }
      .anchor { padding: 8px 12px; background: #4a90e2; color: white; border-radius: 4px; border: 0; }
      #start { padding: 8px 12px; }
      
      /* Position anchors at different locations */
      .container {
        position: relative;
        width: 100%;
        height: 400px;
        border: 1px solid #ddd;
        margin-top: 20px;
      }
      .top-anchor {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
      .bottom-anchor {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
      .left-anchor {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
      }
      .right-anchor {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
      }
      .center-anchor {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .corner-anchor {
        position: absolute;
        bottom: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Tooltip Positioning Test</h1>

    <div class="box">
      <button id="start">Start Tour</button>
      <select id="position-select">
        <option value="top">Top</option>
        <option value="bottom">Bottom</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
        <option value="auto" selected>Auto</option>
      </select>
    </div>

    <div class="container" id="anchor-container">
      <button id="top-anchor" class="anchor top-anchor">Top Anchor</button>
      <button id="bottom-anchor" class="anchor bottom-anchor">Bottom Anchor</button>
      <button id="left-anchor" class="anchor left-anchor">Left Anchor</button>
      <button id="right-anchor" class="anchor right-anchor">Right Anchor</button>
      <button id="center-anchor" class="anchor center-anchor">Center Anchor</button>
      <button id="corner-anchor" class="anchor corner-anchor">Corner Anchor</button>
    </div>

    <script type="module">
      import { Tour } from '/dist/boardwalk.es.js';

      let tour;
      let selectedPosition = 'auto';
      
      // Update position when select changes
      document.getElementById('position-select').addEventListener('change', (e) => {
        selectedPosition = e.target.value;
      });
      
      function createTour() {
        tour = new Tour({ 
          id: 'tooltip-positioning', 
          title: 'Tooltip Positioning Tour'
        });
        
        tour.addSteps([
          { 
            target: '#top-anchor', 
            title: 'Top Anchor', 
            content: 'This tooltip should be positioned below the anchor', 
            position: selectedPosition 
          },
          { 
            target: '#bottom-anchor', 
            title: 'Bottom Anchor', 
            content: 'This tooltip should be positioned above the anchor', 
            position: selectedPosition 
          },
          { 
            target: '#left-anchor', 
            title: 'Left Anchor', 
            content: 'This tooltip should be positioned to the right of the anchor', 
            position: selectedPosition 
          },
          { 
            target: '#right-anchor', 
            title: 'Right Anchor', 
            content: 'This tooltip should be positioned to the left of the anchor', 
            position: selectedPosition 
          },
          { 
            target: '#center-anchor', 
            title: 'Center Anchor', 
            content: 'This tooltip should be positioned based on available space', 
            position: selectedPosition 
          },
          { 
            target: '#corner-anchor', 
            title: 'Corner Anchor', 
            content: 'This tooltip should adjust to stay within viewport', 
            position: selectedPosition 
          }
        ]);
        
        return tour;
      }

      document.getElementById('start').addEventListener('click', () => {
        if (tour) tour.end();
        createTour().start();
      });

      document.body.setAttribute('data-test-ready', 'true');
    </script>
  </body>
</html>
